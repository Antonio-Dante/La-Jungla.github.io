<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Paquetes - La Jungla</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header-simple">
    <h1 class="titulo-seccion">Paquetes</h1>
  </header>

  <main class="contenido-seccion">
    <section class="paquetes">
      <h2>Opciones para tu evento</h2>
      <p>
        En <strong>La Jungla</strong> tenemos paquetes completos para hacer de tu evento una experiencia inolvidable.
        Incluyen desde la renta del lugar, decoración temática, alimentos, animadores y mucho más.
      </p>

      <!-- Sección principal: Menú y Paquetes -->
      <div class="galeria-doble">
        <figure class="bloque-imagen">
          <img src="Imagenes/Menu actualizado.png" alt="Precios del menú" />
          <figcaption class="pie-foto">Menú por persona</figcaption>
        </figure>

        <figure class="bloque-imagen">
          <img src="Imagenes/paquetes.jpeg" alt="Precios de paquetes" />
          <figcaption class="pie-foto">Paquetes disponibles</figcaption>
        </figure>
      </div>

      <!-- Sección adicional: Imágenes de referencia -->
      <h2>Galería de referencia</h2>
      <div class="galeria-triple">
        <figure class="bloque-imagen">
          <img src="Imagenes/imagen de referencia 1.jpg" alt="Decoración de paquete 1" />
        </figure>
        <figure class="bloque-imagen">
          <img src="Imagenes/imagen de referencia 2.jpg" alt="Salón decorado" />
        </figure>
        <figure class="bloque-imagen">
          <img src="Imagenes/imagen de referencia 3.jpg" alt="Evento en curso" />
        </figure>
      </div>

      <a href="index.html" class="btn-regresar">← Volver al inicio</a>
    </section>
  </main>
</body>
</html>
